<div style="text-align:center">
  <h1>Call External API</h1>
  <div class="container">

      <p class="mb-5">
          Call an external API by clicking the button below. This will call the
          external API using an access token, and the API will validate it using the
          API's audience value.
        </p>

        <button button="submit" mat-raised-button color="primary" (click)="callApi()">
            <mat-icon>input</mat-icon> Call API
        </button>

  </div>
</div>
